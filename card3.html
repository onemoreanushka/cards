<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="card3.css">
</head>
<body>
    <div class="card">
        <h1>📞</h1>
        <h1>Phone Number</h1>
        <p class="line">Would you like a new OpenPhone number, or<br>want to port your existing number over?</p>
        <button class="button">🎁 Brand new number</button><br>
        <button class="button">➡️ Port existing number</button>
        <p class="endline">If you choose to port your existing number, you<br>will be given a temporary OpenPhone number to<br> test things out with during the porting process.</p>
    </div>
</body>
