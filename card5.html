<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card5</title>
    <link rel="stylesheet" href="card5.css">
</head>
<body>
    <div class="card">
       <h1>üè¨</h1> 
       <h1>Your company</h1>
       <p style="color: gray;">Tell us about your company. You will be able<br>to invite your teammates in the next step</p>
       <div class="info">
            <form>
                <p class="inputs">Company</p>
                <input class="op" type="text">
                <p class="inputs">Industry (optional)</p>
                <select class="op" id="dropdown" name="dropdown">
                    <option value="Creative Industry">Creative Industry</option>
                    <option value="IT Industry">IT Industry</option>
                    <option value="Finance Industry">Finance Industry</option>
                    <option value="Travel Industry">Travel Industry</option>
                </select>
                <p class="inputs">Your role (optional)</p>
                <select class="op" id="dropdown" name="dropdown">
                    <option value="Owner/Founder/CEO">Owner/Founder/CEO</option>
                    <option value="Manager">Manager</option>
                    <option value="Human Resource">Human Resource</option>            
                </select>  
                <p class="inputs">Company size (optional)</p>
                <select class="op" id="dropdown" name="dropdown">
                    <option value="2-10">2-10</option>
                    <option value="10-50">10-30</option>
                    <option value="50-100">50-100</option>  
                    <option value="100+">100+</option>                      
                </select>  
            </form>
        </div>
        <button class="btn">Continue</button>
    </div>
</body>
</html>
